<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple form for submitting user information, including username, password, email, and confirmation.">
    <meta name="author" content="Wagner Sanches">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
       
        <span>Wagner Sanches</span>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">SESC Alagoas</a></li>
            <li><button id="site-plan-btn">Site Plan</button></li>
            <li><a href="#">Form</a></li>
        </ul>
    </nav>
    <main>
        <form id="myForm" action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required
                title="Please enter a valid email address"><br><br>

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="output.value = rating.value">
            <output id="output">5</output><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Wagner Sanches | Brazil</p>
        <p id="lastModified"></p>
    </footer>
    
    <script src="scripts/form.js"></script>
</body>


</html>
